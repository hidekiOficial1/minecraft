update:
  # Seconds between checks for Residence updates
  period: 300
  # Listen for update events from Residence, and do immediate updates (if true)
  onchange: true
layer:
  name: PlotMe
  # Make mobs layer hidden by default
  hidebydefault: false
  # ordering priority in layer menu (low goes before high - default is 0)
  layerprio: 1
  # (optional) set minimum zoom level before layer is visible (0 = defalt, always visible)
  minzoom: 0
resdepth: 2
infowindow: '<div class="infowindow"><span style="font-size:120%;">ID : %plotid%</span><br
  /> Owner <span style="font-weight:bold;">%plotowners%</span>%plothelpers%'
plotstyle:
  strokeColor: '#FF0000'
  strokeOpacity: 0.5
  strokeWeight: 8
  fillColor: '#FFFFFF'
  fillOpacity: 0.01
visibleregions: []
hiddenregions: []
custstyle:
  customizedplot:
    strokeColor: '#00FF00'
    y: 64
  anotherregion:
    subzone:
      strokeColor: '#007F00'
